<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-g">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src=""></script>
    </head>
    <body>
        <h1>Welcome To My Photo Gallery</h1>
        <img src="avengers_logo.png">
        <h2>Gird Gallery</h2>
        <div class="avengers">
            <img src="bat_man.png">
            <img src="captain marvel.png">
            <img src="captain_america.png">
            <img src="chirs.png">
            <img src="gamora.png">
            <img src="hulk.png">
            <img src="iron_man.png">
            <img src="spider_man.png">
            <img src="super_man.png">
            <img src="thanos.png">
        </div>
        <h2>Sliding Gallery</h2>
        <div id="mycarousel" class="carousel slide"></div>
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="thanos.png">
                    <div class="carousel-content">
                        <p>Thanos</p>
                    </div>
                </center>
                </div>
                <div class="item">
                <center>
                    <img class="img-responsive" src="gamora.png">
                    <div class="carousel-content">
                        <p>Gamora</p>
                    </div>
                </center>
            </div>
        <div class="item">
        <center>
            <img class="img-responsive" src="bat_man.png">
            <div class="carousel-content">
                <p>Bat Man</p>
            </div>
        </center>
    </div>
<div class="item">
<center>
    <img class="img-responsive" src="captain_america.png">
    <div class="carousel-content">
        <p>Captain America</p>
    </div>
</center>
</div>
<div class="item">
    <center>
        <img class="img-responsive" src="captain marvel.png">
        <div class="carousel-content">
            <p>Captain Marvel</p>
        </div>
    </center>
    </div>
    <div class="item">
        <center>
            <img class="img-responsive" src="chirs.png">
            <div class="carousel-content">
                <p>Chirs</p>
            </div>
        </center>
        </div>
        <div class="item">
            <center>
                <img class="img-responsive" src="Hulk.png">
                <div class="carousel-content">
                    <p>Hulk</p>
                </div>
            </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="iron_man.png">
                    <div class="carousel-content">
                        <p>Iron Man</p>
                    </div>
                </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img-responsive" src="spider_man.png">
                        <div class="carousel-content">
                            <p>Spider Man</p>
                        </div>
                    </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="super_man.png">
                            <div class="carousel-content">
                                <p>Super Man</p>
                            </div>
                        </center>
                       </div>
                       <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                           <span class="glyphicon glyphicon-chevron-left">
                           </span>
                       </a>
                       <a class="right carousel-control" href="#mycarousel" data-slide="next">
                           <span class="glyphicon glyphicon-chevron-right">
                           </span>
                       </a>
                       <ol class="carousel-indicators">
                           <li data-target="#mycarousel" data-slide="0" class="active"></li>
                           <li data-target="#mycarousel" data-slide="1"></li>
                           <li data-target="#mycarousel" data-slide="2"></li>
                           <li data-target="#mycarousel" data-slide="3"></li>
                           <li data-target="#mycarousel" data-slide="4"></li>
                           <li data-target="#mycarousel" data-slide="5"></li>
                           <li data-target="#mycarousel" data-slide="6"></li>
                           <li data-target="#mycarousel" data-slide="7"></li>
                           <li data-target="#mycarousel" data-slide="8"></li>
                           <li data-target="#mycarousel" data-slide="9"></li>
                           <li data-target="#mycarousel" data-slide="10"></li>
                       </ol>
                      </div>
                   </div>
                 </div>
    </body>

</html>
